<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <title>Fireplace</title>

    <div id="title">
       <h2>fireplace</h2>
    </div>

    <link href="https://fonts.googleapis.com/css?family=Lato|Quicksand&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="pageTitle">
      <h3>Search Songs</h3>
    </div>

    <form id="searchSongs">
      <div class="field">
        <label for="searchBarSong">Song</label>
        <input type="text" class="searchInput" id="searchBarSong" name="song">
      </div>

      <div class="field">
        <label for="searchBarAlbum">Album</label>
        <input type="text" class="searchInput" id="searchBarAlbum" name="album">
      </div>

      <div class="field">
        <label for="searchBarArtist">Artist</label>
        <input type="text" class="searchInput" id="searchBarArtist" name="artist">
      </div>

      <div id="search">
        <button class="searchInput" id="searchButton" value="Search">Search</button>
      </div>
    </form>

    <div id="lists">
      <div id="results">
        <h4>Results</h4>
        <div id="songList"></div>
      </div>

      <div id="queue">
        <h4>Queue</h4>
        <div id="queueList"></div>
      </div>
    </div>

    <script type="text/javascript" src="crel.js"></script>
    <script type="text/javascript" src="client.js"></script>

    <link rel="stylesheet" href="mobile-stylesheet.css">
  </body>
</html>
