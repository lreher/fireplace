<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fireplace</title>
    <h2>FirePlace</h2>
  </head>
  <body>
    <h3>Log In</h3>
    <form action="https://accounts.spotify.com/authorize" method="GET">
      <input type="hidden" name="client_id" value="bb0223ab795042bea7ba790b47c20a5c">
      <input type="hidden" name="response_type" value="code">
      <input type="hidden" name="scope" value="user-read-playback-state streaming user-read-email user-modify-playback-state user-read-private">
      <input type="hidden" name="redirect_uri" value="http://localhost:8080/callback">


      <button type="submit" id="searchButton" value="Search">
    </form>
  </body>
</html>
