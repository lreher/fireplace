<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>

    <title>Fireplace</title>

    <link href="https://fonts.googleapis.com/css?family=Lato|Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>
    <canvas id='fire'></canvas>

    <div id="title">
       <h2>fireplace</h2>
    </div>

    <div class="login">
      <h3>Login as Client</h3>
      <form action="client" method="POST">
        <button type="submit" id="searchButton" value="Client Login">Login</button>
      </form>
    </div>

    <div class="login">
      <h3>Login as Player</h3>
      <form action="https://accounts.spotify.com/authorize" method="GET">
        <input type="hidden" name="client_id" value="bb0223ab795042bea7ba790b47c20a5c">
        <input type="hidden" name="response_type" value="code">
        <input type="hidden" name="scope" value="playlist-modify-public user-read-playback-state streaming user-read-email user-modify-playback-state user-read-private">
        <input type="hidden" name="redirect_uri" value="https://fireplace.onrender.com/callback">

        <button type="submit" id="searchButton" value="Spotify Login">Login</button>
      </form>
    </div>

    <script type="text/javascript" src="paper-core.min.js"></script>
    <script type="text/javascript" src="fire.js"></script>

    <link rel="stylesheet" href="mobile-stylesheet.css">
  </body>
</html>
