<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <title>Fireplace</title>
    <h2>fireplace</h2>

    <link href="https://fonts.googleapis.com/css?family=Lato|Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="deviceList">
      <h3>Select Device</h3>
    </div>

    <div id="player">
      <div id="playback">
        <button id="playButton" class="play">Start</button>
      </div>

      <div id="queued">
        <h4>Queue</h4>
        <div id="playerList"></div>
      </div>

      <div id="played">
        <h4>Played</h4>
        <button id="saveButton" class="play">Save playlist</button>
        <div id="playedList"></div>
      </div>
    </div>

    <script type="text/javascript" src="crel.js"></script>
    <script type="text/javascript" src="player.js"></script>

    <link rel="stylesheet" href="mobile-stylesheet.css">
  </body>
</html>
